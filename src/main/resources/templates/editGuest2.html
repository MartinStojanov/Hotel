<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Booking Form HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/submit-form-css.css">
</head>

<body>
<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <form th:method="POST" th:action="@{'/guest/{id}' (id=${guest?.id})}">
                        <div class="row no-margin">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">First Name</span>
                                    <input class="form-control" type="text" placeholder="Enter First Name" id="name"
                                           name="name"
                                           th:value="${guest?.name}"
                                           required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Last Name</span>
                                    <input class="form-control" placeholder="Enter Surname" type="text"
                                           id="surname"
                                           name="surname"
                                           th:value="${guest?.surname}"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="row no-margin">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">EMBG</span>
                                    <input class="form-control" placeholder="Enter EMBG" type="text"
                                           id="embg"
                                           name="EMBG"
                                           th:value="${guest?.EMBG}"
                                           required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Email</span>
                                    <input class="form-control" placeholder="Enter Email" type="email"
                                           id="email"
                                           name="email"
                                           th:value="${guest?.email}"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Initial Price</span>
                                <input class="form-control" placeholder="Initial Price" type="number"
                                       id="price"
                                       name="price"
                                       th:value="${guest?.price}"
                                       required>

                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Breakfast</span>
                            <input class="form-control" placeholder="True/False"
                                   id="breakfast"
                                   name="breakfast"
                                   th:value="${guest?.breakfast}"
                                   required>
                        </div>
                        <div class="form-btn">
                            <button class="submit-btn" type="submit">Add Guest</button>
                        </div>
                        <div class="form-btn2" style="text-align: center">
                            <a id="back" href="/guests" type="button" class="btn btn-secondary">Back to guest list</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>

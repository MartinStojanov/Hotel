<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>

</head>
<body>
<div class="container">
    <div class="row">


        <div class="col-md-12">
            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>

                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>EMBG</th>
                    <th>E-mail</th>
                    <th>Salary</th>
                    <th>Position</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <tbody>

                    <tr class="item" th:each="emp:${employees}">
                        <td th:text="${emp.name}"></td>
                        <td th:text="${emp.surname}"></td>
                        <td th:text="${emp.EMBG}"></td>
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.salary}"></td>
                        <td th:text="${emp.position}"></td>
                        <td><a th:href="@{'/employee/{id}/edit'(id=${emp.id})}"data-placement="top" data-toggle="tooltip" title="Edit">
                            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></a></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete">
                            <form  th:action="@{'/employee/{id}/delete' (id=${emp.getId()})}" th:method="POST">
                            <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
                            </form>
                            </p>
                        </td>
                    </tbody>

                </table>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</html>
